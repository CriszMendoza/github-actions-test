name: Matrix
on: push
jobs:
  node-version:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        version: [6, 7, 8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Log node version
        run: node -v
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.version }}
      - name: Log node version
        run: node -v
